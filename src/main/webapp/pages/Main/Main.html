<wm-page data-ng-controller="TestExportpref1Controller" name="page1">
    <wm-view class="container" backgroundcolor="#fff" name="view1">
        <wm-buttongroup name="buttongroup1">
            <wm-button caption="left" name="button1"></wm-button>
            <wm-button caption="center" name="button2" on-click="GoogleapisInvoke"></wm-button>
            <wm-button caption="right" name="button3"></wm-button>
        </wm-buttongroup>
        <wm-composite widget="text" name="composite1">
            <wm-label class="col-md-2" name="label1" caption="bind:Variables.GoogleapisInvoke.dataSet.route.leg.distance.text"></wm-label>
            <wm-text name="text1" show="false"></wm-text>
        </wm-composite>
        <wm-composite widget="text" name="composite2">
            <wm-label class="col-md-2" name="label2"></wm-label>
            <wm-text name="text2"></wm-text>
        </wm-composite>
        <wm-composite widget="select" name="composite3">
            <wm-label class="col-md-2" name="label3"></wm-label>
            <wm-select name="select1"></wm-select>
        </wm-composite>
        <wm-composite widget="text" name="composite4">
            <wm-label class="col-md-2" name="label4"></wm-label>
            <wm-text name="text3"></wm-text>
        </wm-composite>
        <wm-audio controls="controls" audiopreload="none" name="audio1"></wm-audio>
        <wm-composite widget="select" name="composite5">
            <wm-label class="col-md-2" name="label5"></wm-label>
            <wm-select name="select2"></wm-select>
        </wm-composite>
    </wm-view>
</wm-page>
